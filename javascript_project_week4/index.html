<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="My calculator: an app to perform simple math operations">
        <!-- CSS External File -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- External JS file -->
        <script src="script.js"></script>        
        <title>My Calculator</title>
    </head>
    <body>
        <main id="container">
            <section id="calc__container">
                <!-- Calculator screen -->
                <article id="display__operation">
                    <div class="previous-value"></div>
                    <div class="current-value">0</div>
                </article>
                <!-- Calculator buttons -->
                <button class="all__clear">AC</button>
                <button class="change__sign">+/-</button>
                <button class="percentage">%</button>
                <button class="operator">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="number-zero">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
            </section>
        </main>
    </body>
</html>
